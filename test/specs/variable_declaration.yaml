description: Variable declaration and usage

input: |-
  var me = 2 * 7;
  print me;

expectations:
  parsing: |-
    - VarDecl(
      "me",
      Some(Op(
        Times,
        [
          Literal(
            Number(2.0),
            Span(1, 10, 1),
          ),
          Literal(
            Number(7.0),
            Span(1, 14, 1),
          ),
        ],
        Span(1, 10, 5),
      )),
    )
    - Statement(Print(Variable(
      "me",
      Span(2, 7, 2),
    )))
  evaluation: |-
    PRINTED 14
    ENV: Enviornment([
      #("me", Number(14.0)),
      #("me", Number(14.0)),
      #("me", Number(14.0)),
    ])
