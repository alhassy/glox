description: Assignment expression

input: |-
  var me = 2 * 7;
  me = 123;
  print me;

expectations:
  parsing: |-
    - VarDecl(
      "me",
      Some(Op(
        Times,
        [
          Literal(
            Number(2.0),
            Span(1, 10, 1),
          ),
          Literal(
            Number(7.0),
            Span(1, 14, 1),
          ),
        ],
        Span(1, 10, 5),
      )),
    )
    - Statement(ExprStatement(Assign(
      "me",
      Literal(Number(123.0), Span(2, 6, 3)),
      Span(2, 1, 2),
    )))
    - Statement(Print(Variable(
      "me",
      Span(3, 7, 2),
    )))
  evaluation: |-
    PRINTED 123
    ENV: [#("me", Number(123.0))]
